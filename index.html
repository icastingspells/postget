<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <h1 class="m-3"></h1>
        <form class="form mb-3" id="add-element-form">
            <div class="row m-auto">
                <div class="col mb-3">
                    <input id="Name" class="form-control" placeholder="Название">
                </div>
                <div class="col mb-3">
                    <input id="Price" class="form-control" placeholder="Цена">
                </div>
                <div class="col mb-3">
                    <input id="title" class="form-control" placeholder="Описание">
                </div>
                <div class="col mb-3">
                    <input id="Img" class="form-control" placeholder="Ссылка на фото">
                </div>
            </div>
            <div class="btn-group float-end">
                <button class="btn btn-primary">Добавить</button>
            </div>
        </form>
        
        <div class="row mt-5 mb-2" id="list">
            <!-- Генерации УААААА -->
        </div>
        
        <script type="module" src="./frontend/main.js"></script>
        
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
